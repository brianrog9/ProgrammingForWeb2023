<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="llama-list" v-cloak>
      <h1 class="llama-list-title">What to name your next llama</h1>
      <div class="list-container">
        <div class="list-head">
          <span class="rank">Rank</span>
          <span class="name">Name</span>
        </div>
        <div class="rank-container" v-for="(critter, index) in llamas" :class="{even: (index +1) % 2 === 0, odd: (index +1) % 2 !==0}">
            <span class="rank-item">{{critter.rank}}</span>
            <span class="rank-item" :class="{'bold': critter.name.toLowerCase().includes('llama')}">{{critter.name}}</span>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/main.js" ></script>
</html>
