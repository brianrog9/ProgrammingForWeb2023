<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <h2>Calculator</h2>
    <div id="calculatorApp">
      <form>
        <div>
          <input v-model="firstNum" type="number" placeholder="first number">
          <select v-model="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">&times;</option>
            <option value="divide">&divide;</option>
          </select>
          <input v-model="secondNum" type="number" placeholder="second number">
        </div>
        <button @click="calculate(firstNum, secondNum)" type="button">Calculate</button>
      </form>
      <div>
        <p>Operation: {{operation}}</p>
        <p>Total: <strong> {{total}}</strong></p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/main.js" ></script>
</html>
